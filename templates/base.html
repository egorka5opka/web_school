<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>{{title}}</title>
</head>
<body>
<header class="header_first">

    <nav>
        <a href="/index">
            <img class="logo" src="/static/img/Deskmate_logo.png" alt="Deskmate">
        </a>
        <a class="lesson_history" href="/history">
            История
        </a>
        <a class="lesson_algebra" href="/algebra">
            Алгебра
        </a>
        <a class="lesson_geometry" href="/geometry">
            Геометрия
        </a>
        <a class="lesson_informatics" href="/informatics">
            Информатика
        </a>
        {% if current_user.is_authenticated %}
            <a class="account" href="/logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55"
                     fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
                    <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                </svg>
            </a>
        {% else %}
            <a class="account" href="/login">
                <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55"
                     fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
            </a>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container main">
    {% block content %}{% endblock %}
</main>
</body>
</html>
